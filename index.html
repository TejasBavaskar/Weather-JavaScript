<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="weather-icon.ico" type="image/x-icon">
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <div class="current-info">
      <div class="date-container">
        <div class="time">
          12:30
          <span id="am-pm">AM</span>
        </div>
        <div class="date">
          Monday, 24 July
        </div>
        <div class="others">
          <div class="weather-item">
            <div>Humidity</div>
            <div>122</div>
          </div>
          <div class="weather-item">
            <div>Pressure</div>
            <div>122</div>
          </div>
          <div class="weather-item">
            <div>Wind</div>
            <div>122</div>
          </div>
        </div>
      </div>

      <div class="place-container">
        <div class="timezone">
          Asia/Kolkata
        </div>
        <div class="place-coordinates">IN</div>
      </div>
    </div>

    <div class="future-forecast">
      <div class="today-card">
        <img src="" alt="wather icon" class="weather-icon">
        <div class="card-info">
          <span class="day">Monday</span>
          <span>Night - 25.99&#176; C</span>
          <span>Day - 25.99&#176; C</span>
        </div>
      </div>

      <div class="weather-forecast">
        <div class="weather-card">
          <span class="day">Monday</span>
          <img src="" alt="wather icon" class="weather-icon">
          <span>Night - 25.99&#176; C</span>
          <span>Day - 25.99&#176; C</span>
        </div>

        <div class="weather-card">
          <span class="day">Tuesday</span>
          <img src="" alt="wather icon" class="weather-icon">
          <span>Night - 25.99&#176; C</span>
          <span>Day - 25.99&#176; C</span>
        </div>

        <div class="weather-card">
          <span class="day">Wednesday</span>
          <img src="" alt="wather icon" class="weather-icon">
          <span>Night - 25.99&#176; C</span>
          <span>Day - 25.99&#176; C</span>
        </div>
      </div>
      
    </div>
  </div> 
  <script src="script.js"></script>
</body>
</html>
